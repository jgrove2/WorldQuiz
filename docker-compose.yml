services:
  worldgames:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worldgames
    ports:
      - "1234:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    labels:
      - "com.centurylinklabs.watchtower.enable=false"  # Prevent auto-updates
    environment:
      - NODE_ENV=production
